<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body onload="showquestion(0)">
    <div class="container">
        <div class="quizapp pt-5">
          <div class="row">
            <div class="col-sm-8 back">
    
              <h2 class="app">Quiz App</h2>
              <button class="btn btn-danger p-3">question# <span id="render">1</span> /10</button>
              <!-- <button class="btn btn-danger p-3" id="render">question#1/10</button> -->
              <div class="pt-5">
                <h2 id="questionsText">Q.no1</h2>
              </div>
              <div class="pt-5">
                <button class="option" onclick="putActive(this)">Option1</button>
                <button class="option" onclick="putActive(this)">Option2</button>
                <br><br>
                <button class="option" onclick="putActive(this)">Option3</button>
                <button class="option" onclick="putActive(this)">Option4</button>
              </div>
              <br>
              <div class="text-center"><button class="btn btn-danger px-5" onclick="next()">next</button></div>
            </div>
            <div class="col-sm-4">
              <br><br>
              <h3>Mark:<span id="marks">0</span></h3>
              <br><br>
              <h3 id="percent">Percentage:<span id="Percentage">00%</span></h3>
            </div>
          </div>
        </div>
      </div>
    

      <script type="module" src="app.js"></script>
</body>
</html>
